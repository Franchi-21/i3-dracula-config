[module/update-system]
type = custom/script
exec = echo "%{T1}%{T-}"
format-foreground = ${colors.orange}
format-padding = 2
click-left = kitty ~/.config/polybar/scripts/safe_update.sh

[module/tray]
type = internal/tray
tray-padding = 6
tray-size = 22

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/cpu]
type = internal/cpu
interval = 2
format = " CPU: <label>  "
label = %percentage%%
format-foreground = ${colors.green}

[module/memory]
type = internal/memory
interval = 2
warn-percentage = 95

format = <label>
label = " RAM: %gb_used% (%percentage_used%%)  "

format-foreground = ${colors.purple}

[module/calendar]
type = custom/script
exec = date '+%d/%m/%Y %H:%M'
interval = 60
format = <label>
format-foreground = ${colors.orange}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.background}
label-active-background = ${colors.purple}
label-active-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2


[module/disk-usage]
type = custom/script
exec = ~/.config/polybar/scripts/disk_usage.sh
interval = 30
